name: Phase 0.4 Version Check

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  version-validation:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Run version validation
      run: |
        python scripts/validate_versions.py
    
    - name: Report results
      if: failure()
      run: |
        echo "‚ùå Version validation failed!"
        echo "Please ensure all modules use version 0.4.0"
        exit 1

